<!DOCTYPE html>
<html lang="nl" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/index.css">
    <title>Huiswerk: opmaak in CSS </title>
  </head>

  <body>
      <header>
          <p id="header-p">Huiswerk behorende bij lessen 10-12 over CSS3</p>
      </header>

      <div class="center-page">
        <br>
            <table class="table-center">
              <caption>Table 1</caption>
              <tr>
                <td id="c1-1">Blij</td>
                <td id="c1-2"><img src="emoji-symbool/e-happy-v.webp" alt="happy" height="50" width="50"></td>
                <td id="c1-3">E-mail</td>
                <td id="c1-4"><img src="emoji-symbool/s-mail-v.webp" alt="mail" height="50" width="50"></td>
              </tr>
              <tr>
                <td id="c2-1">Verdrietig</td>
                <td id="c2-2"><img src="emoji-symbool/e-sad-v.webp" alt="sad" height="50" width="50"></td>
                <td id="c2-3">Telefoon</td>
                <td id="c2-4"><img src="emoji-symbool/s-tel-v.webp" alt="phone" height="50" width="50"></td>
              </tr>
              <tr>
                <td id="c3-1">Boos</td>
                <td id="c3-2"><img src="emoji-symbool/e-angry-v.webp" alt="angry" height="50" width="50"></td>
                <td id="c3-3">Brief</td>
                <td id="c3-4"><img src="emoji-symbool/s-letter-v.webp" alt="letter" height="50" width="50"></td>
              </tr>
              <tr>
                <td id="c4-1">Verrast</td>
                <td id="c4-2"><img src="emoji-symbool/e-surprise-v.webp" alt="surprise" height="50" width="50"></td>
                <td id="c4-3">Fax</td>
                <td id="c4-4"><img src="emoji-symbool/s-fax-v.webp" alt="fax" height="50" width="50"></td>
              </tr>
            </table>
           <br>
        </div>

      <footer>
          <p id="footer-p">Einde huiswerk</p>
      </footer>
  </body>


</html>
